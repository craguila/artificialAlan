<template id="slides-templates">
    <div id="slides-dir-buttons"
         class="slides template dir-buttons">
        <button id="slides-prev" type="button">
            <svg fill="#000000" height="48"
                 viewBox="0 0 24 24" width="48"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M 15.41,7.41 L 14,6 l -6,6 6,6
                         1.41,-1.41 L 10.83,12 z"/>
            </svg>
        </button>

        <button id="slides-next" type="button">
            <svg fill="#000000" height="48"
                 viewBox="0 0 24 24" width="48"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M 10,6 L 8.59,7.41 13.17,12
                         l -4.58,4.59 L 10,18 l 6,-6 z"/>
            </svg>
        </button>
    </div>

    <button id="slides-assignment" class="slides template"
            type="button">
        <svg fill="#000000" viewBox="2.9 .9 18.1 20.1"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1
                     c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2
                     v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5
                     c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1
                     s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14
                     H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2
                     z"/>
        </svg>

        <span>Lanzar Pregunta</span>
    </button>


</template>


<template class="slides display">
    <iframe class="slides display" src="" height="100%"
            width="100%" scrolling="no">
    </iframe>
</template>

<div id="slides-select" class="box">
    {% from controls.spinner import SpinnerControl %}
    {% module UIModuleLoader(SpinnerControl,
                             'slides-select-spinner') %}
</div>

{% from controls.add_button import AddButtonControl %}
{% module UIModuleLoader(
    AddButtonControl, 'slides-new-button') %}
<input id="slides-new-input"
       class="slides new-input add-button" type="file"
       name="slides-new-input" required
       accept=".json,application/json, .pdf,application/pdf,
        .ppt, application/vnd.ms-powerpoint,
        .pptx, application/vnd.openxmlformats-officedocument.presentationml.presentation ">
