{% from conf import author_email as email %}
{% from conf import proxy_url %}

<div class="box">
    <img id='critical-image'
         src="{{ make_static_url('critical.svg') }}">
    <p id="critical-text">Error!</p>
    <p class="critical-instructions">
        There's no way out of here DX. Please <b>try to open
        <a href="{{ proxy_url }}">{{ proxy_url }}</a></b>.
    </p>
    <p class="critical-instructions">
        If the problem persists please contact
        <a href="mailto:{{ email }}">{{ email }}</a>.
    </p>
</div>

<script
    src="{{ make_static_url('critical.js') }}"
    type="text/javascript">
</script>
